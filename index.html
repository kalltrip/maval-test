<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maval Maratha Restro Menu</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* General Styling */
body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
    background-color: #f8f8f8;
}

/* Container for Menu Items */
.container-menu {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    padding: 20px;
}

/* Individual Menu Item */
.item {
    background: white;
    border-radius: 10px;
    box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
    width: 250px;
    padding: 15px;
    text-align: center;
    transition: transform 0.3s ease-in-out;
}

/* Hover Effect */
.item:hover {
    transform: scale(1.05);
}

/* Image Styling */
.item img {
    width: 100%;
    height: auto;
    border-radius: 10px;
}

/* Button Styling */
.item button {
    margin-top: 10px;
    padding: 10px;
    width: 100%;
    border: none;
    background-color: #007bff;
    color: white;
    cursor: pointer;
    border-radius: 5px;
    font-size: 16px;
    transition: background-color 0.3s;
}

/* Button Hover Effect */
.item button:hover {
    background-color: #0056b3;
}

/* Responsive Design */
@media (max-width: 768px) {
    .container-menu {
        flex-direction: column;
        align-items: center;
    }

    .item {
        width: 90%;
    }
}

    </style>
</head>

<body>

    <div class="container">
        <!-- Restaurant Header Section -->
        <header class="restaurant-info">
            <h1 class="restaurant-name"></h1>
            <p class="restaurant-details"></p>
        </header>
        <div class="container-menu">
            <div class="item">
                <img src="thali.jpg" alt="Thali">
                <button onclick="navigateTo('thali.html')">Go to Thali</button>
            </div>
            <div class="item">
                <img src="soup.jpg" alt="soup">
                <button onclick="navigateTo('soup.html')">Go to Thali</button>
            </div>
            <div class="item">
                <img src="starters.jpg" alt="Starters">
                <button onclick="navigateTo('starters.html')">Go to Starters</button>
            </div>
            <div class="item">
                <img src="chinese.jpg" alt="Chinese">
                <button onclick="navigateTo('chinese.html')">Go to Chinese</button>
            </div>
            <div class="item">
                <img src="gravy.jpg" alt="Gravy">
                <button onclick="navigateTo('gravy.html')">Go to Gravy</button>
            </div>
            <div class="item">
                <img src="handi.jpg" alt="Handi">
                <button onclick="navigateTo('handi.html')">Go to Handi</button>
            </div>
            <div class="item">
                <img src="breads.jpg" alt="Breads">
                <button onclick="navigateTo('breads.html')">Go to Breads</button>
            </div>
            <div class="item">
                <img src="rice.jpg" alt="Rice">
                <button onclick="navigateTo('rice.html')">Go to Rice</button>
            </div>
        </div>
    
        <script>
            function navigateTo(page) {
                window.location.href = page;
            }
        </script>
    
        <!-- Footer Section -->
        <footer class="footer">
            <!-- Initial row (before menu expands) -->
            <div class="footer-container" id="footer-main">
                <button id="toggle-nav">MENU</button>

            </div>
            <span class="footer-text">Teyzee Menus! <a class="link" href="https://www.ariaprohotels.com/qr-code-menu/">-
                    by AriaProHotels.com</a></span>

            <!-- This part appears when menu is shown -->
            <div id="menu-container">
                <div class="menu-toggle-container">
                    <button id="hide-nav">Hide Menu Sections</button>
                </div>
                <div id="menu-nav">
                    <a href="#vegetarian">Vegetarian</a>
                    <a href="#non-vegetarian">Non-Vegetarian</a>
                    <a href="#drinks">Beverages</a>
                    <a href="#soup">Soup</a>
                    <a href="#rice">Biryani / Rice</a>
                    <a href="#breads">Roti</a>
                </div>
            </div>
        </footer>
    </div>
    <!-- if browser closed what happen -->
    <script src="menu.js"></script> <!-- JavaScript File -->

</body>

</html>
